{% extends 'base.html' %} 
{% load static %} 
{% block title %} 
Django Project Cart 
{% endblock title %} 

{% block content %}


<div class = "row">
  
    <div class="container d-flex">
      <div class="col-xl-6 col-md-12">
        <div class="card user-card-full">
          <div class="col-sm-12 bg-c-lite-green user-profile">
            <div class="card-block text-center text-white">
              <h3 class="f-w-500">Hello! {{username}}</h3>
            </div>
            <div class="text-center">
              <h5 class="f-w-500">You can change profile details</h5>
            </div>
          </div>
          <form method="POST" >
          {% csrf_token %}
         
          <div class="row m-l-0 m-r-0">
            <div class="col-sm-12">
              <div class="card-block">
                <div class="row">
                  <div class="col-sm-6">
                    <label class="d-block mb-4">
                    <span class="form-label m-b-10 f-w-600">Name</span>
                    
                    <input
                        name="name"
                        type="text"
                        class="form-control"
                        placeholder="{{name}} "
                    />
                    </label>
                  </div>
                  <div class="col-sm-6">
                    <label class="d-block mb-4">
                    <span class="form-label m-b-10 f-w-600">Surname</span>
                    
                    <input
                        name="name"
                        type="text"
                        class="form-control"
                        placeholder="{{surname}}"
                    />
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <label class="d-block mb-4">
                    <span class="form-label m-b-10 f-w-600">Email</span>
                    
                    <input
                        name="email"
                        type="email"
                        class="form-control"
                        placeholder="{{email}} "
                    />
                    </label>
                  </div>
                  <div class="col-sm-6">
                    <label class="d-block mb-4">
                    <span class="form-label m-b-10 f-w-600">Phone</span>
                    
                    <input
                        name="phone"
                        type="phone"
                        class="form-control"
                        {% for item in phone %}
                        placeholder="{{ item.phone}} "
                        {% endfor%}
                    />
                    </label>
                  </div>
                  <div class="form-group mt-2 mb-8">
                                            
                    <button type="submit" class="col-md-12 btn btn-outline-success" id="save">Save Changes</button>
                 </div>
                 <div class="form-group mt-0 mb-1">
                                            
                    <button type="submit" class="col-md-12 btn btn-dark" id="reset" <a href =""></a>>Change Password</button>
                 </div>
                </div>
              </div>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  
  
</div>
  







{% endblock content %}
